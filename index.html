<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel= "stylesheet" href= "css/style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header class= "showcase">
        <div class="showcase-top">
            <img src="images/netflix-logo.png" alt="netflix-logo">
            <a href="#" class="btn btn-rounded">Sign in</a>
        </div>
        <div class= "showcase-content">
            <h1 class="header-content">
                See what's next
            </h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class= "btn btn-lg">
                Watch free for 30 days
                <svg class="icon icon-chevron-right">
                    <use xlink:href="#icon-chevron-right"></use>
                    <symbol id="icon-chevron-right" viewBox="0 0 19 28">
                        <path d="M17.297 13.703l-11.594 11.594c-0.391 0.391-1.016 0.391-1.406 0l-2.594-2.594c-0.391-0.391-0.391-1.016 0-1.406l8.297-8.297-8.297-8.297c-0.391-0.391-0.391-1.016 0-1.406l2.594-2.594c0.391-0.391 1.016-0.391 1.406 0l11.594 11.594c0.391 0.391 0.391 1.016 0 1.406z"></path>
                    </symbol>
                </svg>
            </a>
        </div>
    </header>
    <section class="tabs">
        <div class= "container">            
            <div id="tab-1" class="tab-item tab-border">
                <i class="svg-icon">
                    <object type="image/svg+xml" data="images/door.svg"></object>
                </i>
                <p class= "hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="svg-icon">
                    <object type="image/svg+xml" data="images/mobile.svg"></object>
                </i>
                <p class= "hide-sm">Watch Anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="svg-icon">
                    <object type="image/svg+xml" data="images/tags.svg"></object>
                </i>
                <p class= "hide-sm">Pick your price</p>
            </div>
        </div>
    </section>
</body>
</html>
